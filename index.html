<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="/frontend/styles.css.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2 class="text-center mb-3">Gestion de Tareas</h2>

    <div class="row">
        <div class="col-md-8 mx-auto d-flex">
            <input type="text" id="task-input" class="form-control me-2" placeholder="Nueva tarea">
            <button class="btn btn-success" onclick="addTask()">+</button>
        </div>
    </div>
 <div class="row mt-3 text-center">
        <div class="col-md-6">
            <h4>Tarea</h4>
        </div>
        <div class="col-md-6">
            <h4>Estado</h4>
        </div>
    </div>

    <ul id="task-list" class="list-group mt-2"></ul>

    <script src="script.js"></script>
</body>
</html>
